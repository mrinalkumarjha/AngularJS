<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/angular.js"></script> <!--use this for redable error in console-->
    <!--<script src="Scripts/angular.min.js"></script>--> <!--use this for production-->
    <script src="Scripts/Script.js"></script>
    <title></title>
</head>
<body ng-app="myModule">

    <!-- Using ng-repeat -->
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>FirstName</th>
                    <th>LastNAme</th>
                    <th>Gender</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{$index}}</td>
                    <td>{{employee.FirstName}}</td>
                    <td>{{employee.LastName}}</td>
                    <td>{{employee.Gender}}</td>
                    <td>{{employee.Salary}}</td>
                </tr>
            </tbody>
        </table>

    </div>

   

</body>
</html>
